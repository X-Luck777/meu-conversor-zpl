<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Etiqueta ZPL</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 900px; margin: 0 auto; background-color: #f4f4f9; }
        h1 { color: #333; text-align: center; }
        .container { display: flex; gap: 20px; flex-wrap: wrap; }
        .input-area { flex: 1; min-width: 300px; }
        .preview-area { flex: 1; min-width: 300px; }
        textarea { width: 100%; height: 200px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-family: monospace; }
        .controls { margin: 15px 0; display: flex; gap: 10px; flex-wrap: wrap; align-items: center; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        button { padding: 12px 25px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #0056b3; }
        iframe { width: 100%; height: 500px; border: none; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        label { font-weight: bold; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Conversor ZPL para PDF</h1>
    <div class="container">
        <div class="input-area">
            <form id="zplForm" action="/api/preview" method="POST" target="pdfFrame">
                <label>Cole o código ZPL:</label>
                <textarea name="zpl_code" required placeholder="^XA...^XZ">^XA
^FO50,50^ADN,36,20^FDTeste Online^FS
^FO50,100^BCN,100,Y,N,N^FD12345678^FS
^XZ</textarea>
                <div class="controls">
                    <div>
                        <label>Largura (pol):</label>
                        <input type="text" name="width" value="4" style="width: 50px;">
                    </div>
                    <div>
                        <label>Altura (pol):</label>
                        <input type="text" name="height" value="6" style="width: 50px;">
                    </div>
                    <button type="submit">Visualizar Etiqueta</button>
                </div>
            </form>
            <p style="font-size: 0.8em; color: #666;">*Powered by Labelary API</p>
        </div>
        <div class="preview-area">
            <iframe name="pdfFrame" title="Visualização da Etiqueta"></iframe>
        </div>
    </div>
</body>
</html>
